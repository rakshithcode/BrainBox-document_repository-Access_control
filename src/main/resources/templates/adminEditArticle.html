<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdfdfd;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            background-color: #fff;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-back {
            background-color: transparent;
            color: #3498db;
            border: 1px solid #3498db;
        }

        .btn-back:hover {
            background-color: #3498db;
            color: white;
        }

        .btn-submit {
            background-color: #f39c12;
            color: white;
        }

        .btn-submit:hover {
            background-color: #e67e22;
        }

        @media (max-width: 540px) {
            .button-group {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Article</h1>
    <form th:action="@{/admin/update}" method="post" th:object="${article}">
        <input type="hidden" th:field="*{id}" />

        <label>Title:</label>
        <input type="text" th:field="*{title}" required />

        <label>Content:</label>
        <textarea th:field="*{content}" rows="6" required></textarea>

        <label>
            <input type="checkbox" th:field="*{approved}" />
            Approved
        </label>

        <div class="button-group">
            <a th:href="@{/admin/dashboard}" class="btn btn-back">‚Üê Back to Dashboard</a>
            <button type="submit" class="btn btn-submit">Update</button>
        </div>
    </form>
</div>

</body>
</html>
