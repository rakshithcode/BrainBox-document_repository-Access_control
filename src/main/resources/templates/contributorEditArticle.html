<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Your Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card-header {
      background-color: #ffffff;
      font-weight: 600;
      font-size: 1.25rem;
      border-bottom: none;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-save {
      background-color: #28a745;
      color: white;
    }
    .btn-save:hover {
      background-color: #218838;
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
    }
    .btn-back:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <div class="card-header">Edit Your Article</div>
      <div class="card-body">
        <form th:action="@{/contributor/update}" th:object="${article}" method="post">
          <input type="hidden" th:field="*{id}" />
          
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Enter article title" required />
          </div>
          
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" class="form-control" rows="8" placeholder="Write your article content..." required></textarea>
          </div>
          
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <a th:href="@{/contributor/dashboard}" class="btn btn-back">Back to Dashboard</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
