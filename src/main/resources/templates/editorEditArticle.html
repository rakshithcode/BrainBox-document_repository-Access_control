<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-update {
      background-color: #0d6efd;
      color: #fff;
    }
    .btn-update:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2 class="mb-4">Edit Article</h2>
    <form th:action="@{/editor/update}" th:object="${article}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" th:field="*{title}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" th:field="*{content}" rows="8" required></textarea>
      </div>
      <button type="submit" class="btn btn-update">Update Article</button>
      <a th:href="@{/editor/dashboard}" class="btn btn-link">Cancel</a>
    </form>
  </div>
</body>
</html>
